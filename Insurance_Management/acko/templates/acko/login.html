<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin-top: 0;
            margin-right: 0;
        }

        body {
            display: flex;
            
        }

        form {
            width: 300px;
            height: 250px;
            margin: auto;
            text-align: center;
            align-content: center;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
        }

        form>input{
            width: 250px;
            height: 40px;
            background-color: rgb(19, 196, 19);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
           
        }

        .login {
            width: 700px;
            margin-left: 5%;
            margin-top: 5%;
        }

        .login>p {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 20px;
        }

        .login>img {
            margin-left: 35%;
        }

        .login>h2 {
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 30px;
            margin-bottom: 10px;
        }


        .policy>img {
            width: 250px;
            margin-top: 10%;
            margin-left: 31.5%;
        }

        .policy {

            width: 1230px;
            height: 730px;
            margin-left: 18%;
            background-color: rgb(242, 239, 249);
        }

        .policy>h1,
        h2 {
            text-align: center;
            font-weight: lighter;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 20px;
        }

        .policy>h4 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: lighter;
            margin-top: 60px;
        }

        .account {
            display: flex;
            justify-content: space-around;
        }

        .account>h4 {
            font-weight: lighter;
            margin-top: 40px;
        }
    </style>
</head>
